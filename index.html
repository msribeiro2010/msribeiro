  <section id="contact" class="contact">
    <div class="container">
      <h2 class="section-title">Entre em Contato</h2>

      <div class="contact-content">
        <!-- Informações de contato (e-mail, GitHub, etc.) -->

          <!-- ... conteúdo inalterado ... -->

        <!-- ===== FORMULÁRIO ======================================== -->
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <input type="text"     name="from_name"   placeholder="Seu Nome"   required>
          </div>
          <div class="form-group">
            <input type="email"    name="from_email"  placeholder="Seu Email"  required>
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Sua Mensagem" rows="5" required></textarea>
          </div>

          <!-- campo oculto para data/hora -->
          <input type="hidden" name="date_time" id="date_time">

          <button type="submit" class="btn btn-primary" id="submit-btn">
            <span id="btn-text">Enviar Mensagem</span>
            <i   id="btn-spinner" class="fas fa-spinner fa-spin" style="display:none;"></i>
          </button>
        </form>
